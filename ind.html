<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier cru</title>
    <link rel="stylesheet" href="stl.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo"><img src="images/logo.svg" alt=""></div>
            <nav class="navigation">
                <a href="">ГЛАВНАЯ</a>
                <a href="">РЕСТОРАНЫ</a>
                <a href="">О НАС</a>
                <a href="">СОБЫТИЯ</a>
                <a href="">ВАКАНСИИ</a>
            </nav>
            <button class="delivery-button">Доставка</button>
            <div class="contacts">
                <div class="qqq">
                    <div class="phone-icon"><img src="images/phone.svg" alt=""></div>
                    <div class="number">+7 (928) 864 22 22</div>
                </div>
                <div>
                    <p class="contacts_text">Служба качества</p>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <div class="slider-swiper swiper">
            <div class="text-slider">
                <div class="descr">
                    <p>Осетинское пиво за 1 рубль</p>
                    <p>При заказе блюд кавказской кухни в кафе Октябрь</p>
                </div>
                <div class="swiper-pagination"><span
                    ><span class="first-slide__news">01</span> /
                    <span>04</span></span
                  ></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev">1</div>
                <div class="swiper-button-next">2</div>
            </div>
            <div class="slides swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
