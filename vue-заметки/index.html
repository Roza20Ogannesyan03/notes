<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contaner pt-5" id="app">
        <div class="card">
<h1>{{title}}</h1>
<div class="form-control">
    <input type="text" 
   v-model:placeholder="placeholderString"
    v-model:value = "inputValue" 
    @input = "inputChange"
    @keypress.enter = "addNote">
    <h2>inputValue : {{inputValue}}</h2>
    <button class="btn" @click = "addNote">Добавить</button>
    <hr />
   <ul class="list" v-if = "notes.length !== 0">
    <li class="list-item" v-for = "(note, ind) in notes">{{ind + 1}}. {{note}}
    <button class="btn danger" v-on:click = "DeleteNote(ind, $event)">Удалить</button> 
</li>  
</ul>
<div v-else>Заметок еще нет</div>
</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
